x<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />

	</head>
	<body>
		<div id="calculator">
			<div id="total">
			</div>
			<div id="operators">
				<a data-value=+>+</a>
				<a data-value=->-</a>
				<a data-value=/>/</a>
				<a data-value=*>*</a>
				<a id="equals">=</a>
			</div>
			<div id="numbers">
				<a data-value=1>1</a>
				<a data-value=2>2</a>
				<a data-value=3>3</a>
				<a data-value=4>4</a>
				<a data-value=5>5</a>
				<a data-value=6>6</a>
				<a data-value=7>7</a>
				<a data-value=8>8</a>
				<a data-value=9>9</a>
				<a data-value=.>.</a>
				<a data-value=0>0</a>
				<a id="clearall">AC</a>
			</div>
		</div>

	 <!-- include source files here... -->
	 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	    <script type="text/javascript" src="script.js"></script>
	</body>
</html>
